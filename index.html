<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Weather</title>
    <link rel="stylesheet" href="./mars-weather.css">
    <script src="./mars-weather.js" defer></script>
</head>

<body>
    <div class="header">
        <h1 class="page-title">ðŸ›¸ ðŸ‘½ Mars Weather ðŸ‘½ ðŸ›¸</h1>
    </div>
    <div class="flex-container">
        <div class="main-content">
            <div>
                <h2 class="insight-description">NASA's Mars InSight Lander takes continuous data of the weather on Mars, and beams it over to us here, on earth.
            </div>
            <div class="box-temperature-display">
                <h3 class="temp-headline">Temperature here</h3>
                <p class="temp"></p>
            </div>
            <div class="season">
                <h3>Current Season: <span id="current-season"></span></h3>
            </div>
            <div class="table">
                <table class="barometric-table">
                    <tr class="header-row">
                        <th>Current Date</th>
                        <th>Sol Date</th>
                        <th>Min</th>
                        <th class="pressure-head">Barometric Pressure<br />Max</th>
                        <th>Average</th>
                        <th>No. Readings Taken<br />in 1 Sol Day</th>
                    </tr>
                    <tr class="table-data">
                        <td id="date" class="th-auto-width" placesholder="January 1, 2020" aria-placeholder="January 1, 2020"></td>
                        <td id="sol-date" placesholder="824" aria-placeholder="824"></td>
                        <td id="min" placesholder="0.000" aria-placeholder="0.000"></td>
                        <td id="max" class="th-auto-width" placesholder="0.000" aria-placeholder="0.000"></td>
                        <td id="avg" placesholder="0.000" aria-placeholder="0.000"></td>
                        <td id="readings-count" class="th-auto-width" placesholder="0.0" aria-placeholder="0.0"></td>
                    </tr>
                    <!-- <tr>
    									<td>Eve</td>
    									<td>Jackson</td>
    									<td>94</td>
    									<td>Placehold</td>
    									<td>Placehold</td>
   										<td>Placehold</td>
  									</tr> -->
                </table>
            </div>
        </div>
    </div>
</body>

</html>
